<!DOCTYPE html>
<html lang="pt-br">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente
    </h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>

    <video width="500" controls autoplay loop>
<source src="media/borzoi-video.mp4" type="video/mp4">
<source src="media/borzoizinho-1.m4v" type="video/mp4">
    </video>
    <p>Seu navegador não tem compatibilidade para reproduzir vídeos.</p>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=hf09BSP2c_LUQb70" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
